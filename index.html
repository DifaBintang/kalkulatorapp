<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <form id="fkalkulator">
            <input type="number" id="num1" placeholder="Masukkan angka pertama">
            <select id="operator">
                <option value="+"> Penjumlahan </option>
                <option value="-"> Pengurangan </option>
                <option value="*"> Perkalian </option>
                <option value="/"> Pembagian </option>
            </select>
            <input type="number" id="num2" placeholder=" Masukkan angka kedua">

            <button type="button" class="biru" onclick="hitung()"> Hitung </button>
            <button type="button" class="orange" onclick="bersih()"> Bersih </button>
        </form>

        <h3>Hasil: <span id="hasil"></span></h3>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
